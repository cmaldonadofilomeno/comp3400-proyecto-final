<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Lista de Usuarios</title>
  <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <h2>Usuarios Registrados</h2>
    <table id="tablaUsuarios" class="display" style="width: 100%">
      <thead>
        <tr>
          <th>ID Usuarios</th>
          <th>Nombre</th>
          <th>Telefono</th>
          <th>Email</th>
          <th>Direccion Fisica</th>
          <th class="text-center">
            <button type="button" id="btn-add-new" class="btn btn-primary btn-sm">
              Crear
            </button>
          </th>
        </tr>
      </thead>
    </table>
  </div>

  <!-- Modal para Añadir, Editar y Borrar -->
  <div class="modal" id="actionModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Acción</h5>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <form>
            <form id="miFormulario">
              <input type="hidden" name="id_usuario" id="id_usuario">
              <div class="mb-2">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" />
              </div>
              <div class="mb-2">
                <label for="apellido" class="form-label">Telefono</label>
                <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Telefono" />
              </div>
              <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" />
              </div>
              <div class="mb-2">
                <label for="direccion fisica" class="form-label">Direccion Fisica</label>
                <input type="direccion fisica" class="form-control" name="direccion fisica" id="direccion fisica"
                  placeholder="Direccion Fisica" />
              </div>
            </form>
          </form>
          <div id="modalMessages"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cerrar
          </button>
          <button type="button" id="btn-modal-crud-action" class="btn" data-dismiss="modal">
            Acción
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/users.js"></script>
  <script src="./js/functions-tools.js"></script>
</body>

</html>
